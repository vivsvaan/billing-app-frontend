<div class="orders-container mar-top-32">
    <div class="orders">
        <div class="orders-table">
            <table mat-table [dataSource]="ordersData" class="mat-elevation-z8 full-width">

                <!-- Order ID Column -->
                <ng-container matColumnDef="order_id">
                    <th mat-header-cell *matHeaderCellDef> Order ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
                </ng-container>

                <!-- Order Status Column -->
                <ng-container matColumnDef="order_status">
                    <th mat-header-cell *matHeaderCellDef> Order Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
                </ng-container>

                <!-- Customer Name Column -->
                <ng-container matColumnDef="customer_name">
                    <th mat-header-cell *matHeaderCellDef> Customer Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.customer.customer_name}} </td>
                </ng-container>

                <!-- Items Ordered Column -->
                <ng-container matColumnDef="items">
                    <th mat-header-cell *matHeaderCellDef> Items Ordered </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngFor="let item of element.items">
                            {{item.item_name}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>
</div>
