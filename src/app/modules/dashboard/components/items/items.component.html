<div class="items-container mar-top-32">
    <div class="items">
        <div class="items-table">
            <table mat-table [dataSource]="itemsData" class="mat-elevation-z8 full-width">

                <!-- Item ID Column -->
                <ng-container matColumnDef="item_id">
                    <th mat-header-cell *matHeaderCellDef> Item ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.item_id}} </td>
                </ng-container>

                <!-- Item Name Column -->
                <ng-container matColumnDef="item_name">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>
</div>
